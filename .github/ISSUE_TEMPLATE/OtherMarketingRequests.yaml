body:
- type: markdown
  attributes:
    value: |
       If you have a request about 
        - Marketing tools such as: HubSpot landing pages and modules, Webflows and Mini sites (Start, Rewards, Alternanceâ€¦), marketing automations or Typeform,
        - Information on our new offers or go-to-market such as: Persona, Channels, Content or Initiatives or,
        - B2B for the enrichment of contact/companies or the creation of prospect lists for outbound (call or mailing) campaigns,
        then select the correct option below:
    - type: dropdown
    id: type_request
    attributes:
      label: Type of request:
      options:
        - Marketing tools
        - Go To Market / New Product
        - B2B
    validations:
      required: true   
  - type: textarea
    id: context
    attributes:
      label: Context
      description: |
        Please describe as detailed as possible the context of your request: whatâ€™s the current situation? What are you doing ? How?
  - type: textarea
    id: goal
    attributes:
      label: Goal
      description: |
        What is your goal? Is there something not working? Whatâ€™s the impact on your work and what you try to achieve? 
        Provide exemples, screenshot and/or URLs to make sure we understand your request.
  - type: textarea
    id: request
    attributes:
      label: Request
      description: |
        What do you need from Marketing Team or how do you think we can support your request? 
    validations:
      required: true
  - type: dropdown
    id: lewagon_country
    attributes:
      label: Le Wagon Region
      description: The request is emitted from which Le Wagon country?
      options:
        - APAC
        - Brazil
        - France
        - Germany
        - LATAM SSC
        - NECH
        - Global
        - Southern Europe
        - UK
    validations:
      required: true 
